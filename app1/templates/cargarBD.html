{% load static %}
<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" >
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Asistente Horarios</title>
<!--Verificamos si el usuario está autenticado-->
{% if user.is_authenticated %}
{% include "header.html" %}
<div class="container-sm" style="text-align: center;">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> <h4>Ingrese el archivo con los instructores</h4></label>
        <br>
        <br>
        <input type="file" class="btn btn-secondary" id="file1" name="file" >
        <br>
        <br>
        <small>Solo ingrese archivos con extensión .csv</small>
        <br>
        <br>
        <button type="submit" class="btn btn-success" id="botoncargar">Cargar</button>
    </form>
</div>
<h1>{{Mensaje}}</h1>
<!--Si no está autenticado, se mostrará un mensaje al usuario para que inicie sesión-->
{% else %}
<div class="col-lg-12 no-authorized">
    <h3>
        No estás autorizado para ver esta página, por favor inicia sesión dando click al siguiente botón
    </h3>
</div>
<div class="col-lg-12 no-authorized">
    <a href="{% url 'login_user' %}">
        <button type="button" class="btn bg-success">
            Iniciar Sesion
        </button>
    </a>
</div>
{% endif %}
<script src="{% static 'js/jquery.js' %}" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
<!-- JavaScript Bundle with Popper -->
</body>
</html>
