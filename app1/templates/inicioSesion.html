
{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" >
  <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link  rel="stylesheet" href="{% static 'css/inicioSesion.css'%}">

 <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success header-nav">
    
       <div class="col-lg-6 header-nav-menu">
           <img class="icono" src="{% static 'imagenes/sena.png' %}" alt="Logo" class="d-inline-block align-top">
           <a class="dropdown-item" href="/Inicio/">Inicio</a>
           <a class="dropdown-item" href="/Nosotros/">Nosotros</a>
           <a class="dropdown-item" href="/Sena/">Sena</a>
           <a class="dropdown-item" href="/Tutoriales/">Tutoriales</a>
           <a class="dropdown-item" href="/Contactenos/">Contactenos</a>
        
        </div>
  </nav>
    <div div class="wrapper fadeInDown">
    
      <form method="post" id="formContent">
        {% csrf_token %}
        <div class="fadeIn first">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL2ajrhiKtmwAS62CIS-7dDdTKzFHkj9kdlevoY-A&s">
      
        </div>
          <input type="text" id="username" class="fadeIn second" name="username" placeholder="usuario">
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="contraseña">
          <button class="btn btn-success" type="submit" value="Login">Ingresar</button>
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
        <br>
        <br>
        <input type="checkbox" onclick="myFunction()"> Mostrar Contraseña
        <script>
          function myFunction() {
          var x = document.getElementById("password1");
          if (x.type === "password") {
          x.type = "text";
          } else {
          x.type = "password";
          }
        </script>
      </form>

      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
           El usuario o la contraseña estan incorrectos por favor verifique
        </div>
      {% endif %}
        
    </div>

    <div class="box">
      <div class="box-1">
       
         <h3>Manual de Usuario</h3>
         
      </div>
      <div class="box-2">
        <i class="fa-solid fa-puzzle-piece"></i>
        <h3>Manual del Sistema</h3>
        
     </div>

     <div class="box-3">
         <i class="fa-solid fa-chart-column"></i>
         <h3>Documentacion</h3>
         
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
       integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
     </script>
   
  </body>

</html>
