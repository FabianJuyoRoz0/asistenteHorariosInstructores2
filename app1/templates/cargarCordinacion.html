{% include "header.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<title>Cargar Cordinacion</title>


<style>
  #completar{
    margin-left: 45%;
  }
  h2 {
    text-align: center;
    
  }
</style>

<h2>Cargar Cordinacion</h2>
<br>
<br>

<div class="container-sm">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="Cordinacion">Nombre de la cordinacion.</label>
        <input type="text" class="form-control" placeholder="Ingrese la cordinacion">
      </div>
      <div class="form-group">
        <label for="NombreCordinador">Nombre del cordinador.</label>
        <input type="text" class="form-control" placeholder="Ingrese el nombre del cordinador.">
      </div>
      <br>
    <button type="submit" id="completar" class="btn btn-success" value="Modificar">Completar</button>
  </form>

</div>

</body>
</html>
