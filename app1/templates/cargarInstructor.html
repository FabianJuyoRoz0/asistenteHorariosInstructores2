{% load static %}
<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" >
<!-- CSS only -->
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Asistente Horarios</title>
<!--Verificamos si el usuario está autenticado-->
{% if user.is_authenticated %}
{% include "header.html" %}
<div class="container-sm">
  <form action="/ListarInstructor/" method="GET">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="NumeroDocumento">Numero de documento</label>
        <input type="text" class="form-control" id="NumeroDocumento" placeholder="Escriba su numero de documento..." name="NumeroDocumento">
      </div>
      <div class="form-group col-md-6">
        <label for="inputApellido">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" placeholder="Escriba su apellido" name="Apellido">
      </div>
      <div class="form-group col-md-6">
        <label for="Nombre">Nombre</label>
        <input type="text" class="form-control" id="Nombre" placeholder="Escriba su nombre" name="Nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Tipo de documento</label>
        <select id="inputState" class="form-control" name="TipoDocumento">
          <option selected></option>
          <option>CC</option>
          <option>CE</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Telefono</label>
      <input type="text" class="form-control" id="inputText4" placeholder="Escriba su numero de telefono" name="numeroCelular">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Correo Electronico</label>
      <input type="text" class="form-control" id="inputText4" placeholder="ejemplo@ejemplo.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Fecha Inicio</label>
      <input type="date" class="form-control" id="inputText4" placeholder="2022/30/02" name="Fecha_Inicio">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Fecha Fin</label>
      <input type="text" class="form-control" id="inputText4" placeholder="2022/30/02">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Supervisor</label>
      <input type="text" class="form-control" id="inputText4" placeholder="Nombre de supervisor...">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Horas Mensuales</label>
      <input type="text" class="form-control" id="inputText4" placeholder="160">
    </div>
    <button type="submit" class="btn btn-success" id="botonenviar">Enviar</button>
  </form>
</div>
<!--Si no está autenticado, se mostrará un mensaje al usuario para que inicie sesión-->
{% else %}
<div class="col-lg-12 no-authorized">
    <h3>
        No estás autorizado para ver esta página, por favor inicia sesión dando click al siguiente botón
    </h3>
</div>
<div class="col-lg-12 no-authorized">
    <a href="{% url 'login_user' %}">
        <button type="button" class="btn bg-success">
            Iniciar Sesion
        </button>
    </a>
</div>
{% endif %}
<script src="{% static 'js/jquery.js' %}" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

</body>
</html>
