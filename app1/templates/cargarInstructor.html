<!DOCTYPE html>
<html lang="en">
   {% load static %}

   <head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <img class="icono" src="{% static 'imagenes/sena.png' %}" alt="" width="22" height="24" class="d-inline-block align-top">
        <a class="navbar-brand" href="#">Asistente Horarios</a>       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cargar Instructores
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                     <a class="dropdown-item" href="#">Cargar BD Instructores</a>
                     <a class="dropdown-item" href="#">Cargar Instructor</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Cargar Formación
                     </a>
                     <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Cargar BD Formación</a>
                     </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Cargar Fichas
                     </a>
                     <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Cargar BD Fichas</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Generar Horarios</a>
                      </li>
            </ul>
        </div>
    </nav>
    <div class="container py-4">
        {% block body %}

        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>


<div class="container-sm">

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputText4">Nombre</label>
        <input type="text" class="form-control" id="inputText4" placeholder="Escriba su nombre...">
      </div>
      <div class="form-group col-md-6">
        <label for="inputText4">Apellido</label>
        <input type="text" class="form-control" id="inputText4" placeholder="Escriba su apellido">
      </div>
      <div class="form-group col-md-6">
        <label for="inputText4">Numero de documento</label>
        <input type="text" class="form-control" id="inputText4" placeholder="Escriba su numero de documento">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Tipo de documento</label>
        <select id="inputState" class="form-control">
          <option selected>Cedula de ciudadania</option>
          <option>Cedula de extranjeria</option>
        </select>
    </div>


    <div class="form-group col-md-6">
      <label for="inputText4">Telefono</label>
      <input type="text" class="form-control" id="inputText4" placeholder="Escriba su numero de telefono">
    </div>


    <div class="form-group col-md-6">
      <label for="inputText4">Correo Electronico</label>
      <input type="text" class="form-control" id="inputText4" placeholder="ejemplo@ejemplo.com">
    </div>




    <div class="form-group col-md-6">
      <label for="inputText4">Fecha Inicio</label>
      <input type="text" class="form-control" id="inputText4" placeholder="2022/30/02">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Fecha Fin</label>
      <input type="text" class="form-control" id="inputText4" placeholder="2022/30/02">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Supervisor</label>
      <input type="text" class="form-control" id="inputText4" placeholder="Nombre de supervisor...">
    </div>
    <div class="form-group col-md-6">
      <label for="inputText4">Horas Mensuales</label>
      <input type="text" class="form-control" id="inputText4" placeholder="160">
    </div>
  
    <button type="submit" class="btn btn-success" id="botonenviar">Enviar</button>
  </form>

</div>

</body>

</html>
