{% load static %}
<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" >
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<title>Asistente Horarios</title>
<!--Verificamos si el usuario está autenticado-->
{% if user.is_authenticated %}
{% include "header.html" %}
<div class="container-sm" style="text-align: center;">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> <h4>Ingrese el archivo semaforo con el orden de las competencias</h4></label>
        <br>
        <br>
        <input type="file" class="btn btn-secondary" id="file1" name="file" >
        <br>
        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-success" id="botoncargar">Cargar</button>
    </form>
</div>
<h1>{{Mensaje}}</h1>
<!--Si no está autenticado, se mostrará un mensaje al usuario para que inicie sesión-->
{% else %}
<div class="col-lg-12 no-authorized">
    <h3>
        No estás autorizado para ver esta página, por favor inicia sesión dando click al siguiente botón
    </h3>
</div>
<div class="col-lg-12 no-authorized">
    <a href="{% url 'login_user' %}">
        <button type="button" class="btn bg-success">
            Iniciar Sesion
        </button>
    </a>
</div>
{% endif %}
<script src="{% static 'js/jquery.js' %}" ></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" ></script>
</body>
</html>
